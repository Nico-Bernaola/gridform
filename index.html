<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid Layout</title>
</head>
<body>
    <div class="grid-container">
        <div class="main-form">
            <span class="h1">Iniciar Sesión</span>
            <form>
                <input type="email" class="login" placeholder="Introduzca su email" onfocus="this.placeholder=''">
                <input type="password" class="login" placeholder="Introduzca su contraseña" onfocus="this.placeholder=''">
                <input type="submit" class="submit" value="Iniciar Sesión">
                <small>No tienes cuenta? <a href="#" class="text-warning">Crée una aquí</a></small>
            </form>
        </div>
      </div>
</body>
</html>
